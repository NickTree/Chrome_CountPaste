body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Roboto', sans-serif;
}

.container {
  width: 250px;
  height: 250px;
}

.top-bar {
  text-align: center;
  background: #CD3829;
  width: 250px;
  height: 150px;
}
.top-bar .fa-check-circle-o{
  color: white;
  margin-top: 0px;
  font-size: 8em;
}
.top-bar .fa-times-circle-o{
  color: white;
  margin-top: 0px;
  font-size: 8em;
}

.bottom-bar {
  text-align: center;
}
.bottom-bar h1 {
  color: #444;
  font-family: 'Oswald', sans-serif;
  font-weight: bold;
  margin-bottom: -5px;
}
.bottom-bar p {
  color: #555;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1.2em;
}
.bottom-bar button {
  background: white;
  border: 2px solid #5D5353;
  color: #444;
  border-radius: 10px;
  padding: 10px 20px 10px 20px;
  outline: none;
  transition: all 0.3s ease-in;
}
.bottom-bar button:hover {
  background: rgba(60, 58, 58, 0.68);
  color: white;
}
.fa-times-circle-o:before {
  content: "Χ";
}
.fa-check-circle-o:before {
  content: "√";
}

<div class="container">
  <div class="top-bar">
    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
  </div>
  <div class="bottom-bar">
    <p>ON/OFF BUTTON!</p>
    <button id="clickme">Button</button>
  </div>
</div>
<script type="text/javascript" src="popup.js"></script>
